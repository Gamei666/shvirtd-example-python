include:
 - proxy.yaml

services:

 web:
   environment:
     - DB_HOST=db
     - DB_NAME=virtd
     - DB_USER=app
     - DB_PASSWORD=QwErTy1234
   build:
     context: .
     dockerfile: Dockerfile.python
   depends_on:
       db:
         condition: service_healthy
   restart: always
   networks:
    backend:
     ipv4_address: 172.20.0.5

 db:
   image: mysql:8
   env_file:
     - .env
   restart: always
   networks:
     backend:
       ipv4_address: 172.20.0.10
   healthcheck:
     test: "/usr/bin/mysql --user=root --password=$MYSQL_ROOT_PASSWORD --execute \"SHOW DATABASES;\""
     interval: 2s
     timeout: 20s
     retries: 10
